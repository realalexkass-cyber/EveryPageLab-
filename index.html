    body {

    h1 {
      margin-bottom: 20px;

      display: inline-block;
      padding: 15px 30px;
      background: #E60023;
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-size: 18px;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    a.button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);

    }
